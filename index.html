        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;

        nav.navbar {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav.navbar img {
            height: 100px;
            width: auto;
            filter: drop-shadow(0 0 20px #00ffff);
        }

        nav.nav {
            width: 100%;
            margin-top: 30px;
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 30px;
            border-radius: 40px;
            box-shadow: 0 0 25px #00ffff;
            justify-content: space-between;

        nav.nav a {
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #00ffff;
            transition: 0.3s;
        }

        nav.nav a:hover {
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
        }

        .nav-btn {
            background-color: transparent;
            border: 2px solid #00ffff;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 0 10px #00ffff, inset 0 0 5px #00ffff;
        }

        .nav-btn:hover {
            background-color: #00ffff;
            color: black;
            box-shadow: 0 0 20px #00ffff, inset 0 0 10px #00ffff;
        }

        .links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;

        }
    </style>
</head>

        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .banner {
            position: relative;
            width: 90vw;
            height: 90vh;
            background: url('pics/banner.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .heading {
            font-size: 2.8em;
            color: white;
            text-shadow: 0 0 20px #00ffff;
            z-index: 2;
            position: relative;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #fff;
            color: #000;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 0 15px #ffffff;
            transition: 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .cta-button:hover {
            background-color: #00ffff60;
            color: #000;
            box-shadow: 0 0 20px #00ffff;
        }

        .butterfly {
            height: 20%;
            width: auto;
            position: absolute;
            animation: float 6s infinite ease-in-out;
            pointer-events: none;
            z-index: 1;
        }

        /* Butterfly floating animation */
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(8deg);
            }

            100% {
                transform: translateY(0px) rotate(-8deg);
            }
        }

        /* Butterfly positions */
        .b1 {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .b2 {
            top: 12%;
            right: 18%;
            animation-delay: 1s;
        }

        .b3 {
            bottom: 18%;
            left: 10%;
            animation-delay: 0.3s;
        }

        .b4 {
            bottom: 22%;
            right: 15%;
            animation-delay: 1.4s;
        }

        .b5 {
            top: 5%;
            right: 35%;
            animation-delay: 2s;
        }

        .b6 {
            bottom: 8%;
            left: 30%;
            animation-delay: 2.3s;
        }

        .b7 {
            top: 32%;
            left: 37%;
            animation-delay: 1.2s;
        }

        .b8 {
            bottom: 25%;
            right: 28%;
            animation-delay: 0.8s;
        }
    </style>
</head>

<body>
    <div class="real">
        <div class="banner">
            <h1 class="heading">Where wings whisper<br>and colors dance</h1>
            <a href="#explore" class="cta-button">Explore More</a>
            <img src="pics/1.gif" class="butterfly b1" />
            <img src="pics/1.gif" class="butterfly b2" />
            <img src="pics/2.gif" class="butterfly b3" />
            <img src="pics/2.gif" class="butterfly b4" />
            <img src="pics/3.gif" class="butterfly b5" />
            <img src="pics/3.gif" class="butterfly b6" />
            <img src="pics/4.gif" class="butterfly b7" />
            <img src="pics/4.gif" class="butterfly b8" />
        </div>
    </div>
</body>
